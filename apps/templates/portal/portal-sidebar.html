<!-- Sidebar -->
<div class="sidebar sidebar-style-2" data-background-color="dark2">			
	<div class="sidebar-wrapper scrollbar scrollbar-inner">
		<div class="sidebar-content">
			<div class="user">
				<div class="avatar-sm float-left mr-2">
					<img src="/static/assets/img/profile-fill-light.png" alt="..." class="avatar-img rounded-circle">
				</div>
				<div class="info">
					<a data-toggle="collapse" href="#collapseExample" aria-expanded="true">
						<span>
							{{ current_user.username }}
							<span class="user-level">
								{{ current_user.email }}
							</span>
							<span class="caret"></span>
						</span>
					</a>
					<div class="clearfix"></div>

					<div class="collapse in" id="collapseExample">
						<ul class="nav">
							<li>
								<a href="{{ url_for('views.auth.profile') }}">
									<span class="link-collapse">View Profile</span>
								</a>
							</li>
							<li>
								<a href="{{ url_for('views.auth.edit_profile') }}">
									<span class="link-collapse">Edit Profile</span>
								</a>
							</li>
							<li>
								<a href="{{ url_for('views.auth.logout') }}">
									<span class="link-collapse">Logout</span>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<ul class="nav nav-primary">
				<li class="nav-item">
					<li class="nav-item {% if 'index' in segment %} active {% endif %}">
						<a data-toggle="collapse" href="#dashboard" class="collapsed" aria-expanded="false">
							<i class="fas fa-home"></i>
							<p>Dashboard</p>
							<span class="caret"></span>
						</a>
						<div class="collapse {% if 'index' in segment %} show {% endif %}" id="dashboard">
							<ul class="nav nav-collapse">
								<li>
									<a href="{{ url_for('views.home') }}">
										<span class="sub-item">FORGE</span>
									</a>
								</li>
								<li>
									<a href="{{ url_for('views.portal.home') }}">
										<span class="sub-item">SI Portal</span>
									</a>
								</li>
							</ul>
						</div>
						<a href="{{ url_for('views.portal.analyst') }}">
							<i class="fas fa-users"></i>
							<p>Analyst</p>
						</a>
						<a href="{{ url_for('views.portal.reviewer') }}">
							<i class="fas fa-user-edit"></i>
							<p>Reviewer</p>
						</a>
						<a href="{{ url_for('views.portal.publisher') }}">
							<i class="fas fa-user-check"></i>
							<p>Publisher</p>
						</a>
					</li>
				</li>
			</ul>
		</div>
	</div>
</div>
	
<!-- End Sidebar -->
